<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/icons.css" />
		<link rel="stylesheet" href="css/ui-base.css" />
		<link rel="stylesheet" href="css/lyju.css" />
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="Bookmark" href="images/favicon.ico">
	</head>
	<body>
		<div class="spinner">
		  <div class="rect1"></div>
		  <div class="rect2"></div>
		  <div class="rect3"></div>
		  <div class="rect4"></div>
		  <div class="rect5"></div>
		</div>
		
		<div class="preload">
			<div class="get_question">
				<div class="con_top border-b">
					<i class="fa fa-th"></i>&nbsp;
					问题列表
				</div>
				<div class="admin_btn border-b uIntegealTitle"></div>
				<div class="admin_table user_question_table">
					<table class="table">
						<thead id="thead">
							<tr>
								<td class="q-w-0">序号</td>
								<td class="q-w-1">问题内容</td>
								<td class="q-w-2">提问者</td>
								<td class="q-w-2">提问时间</td>
								<td class="q-w-2">回答详情</td>
							</tr>
						</thead>
						<tbody id="tbody">
							
						</tbody>
					</table>				
				</div>
				<!--底部分栏-->
			    <div class="footer border-b border-t">
					<div class="rt to_page_btn"><a class="btn btn-default" id="toPage"> 确定 </a></div>
					<div class="rt to_page_num"> 到第 <input type="text" id="txtPage"/> 页 </div>
					<div class="rt all_page_num"> 共 <span id="pagenum"></span> 页 </div>
					<div class="rt show_pages"> 每页显示 <select id="setPagenum"><option value="5">5</option><option value="10">10</option><option value="15">15</option><option value="20">20</option></select> 条 </div>
					<div class="rt last_page"><a href="#" class="btn btn-default" id="last">尾页</a></div>
					<div class="rt next_page"><a href="#" class="btn btn-default" id="next">下一页>></a></div>
					<div class="rt prew_page"><a href="#" class="btn btn-default" id="prev"><span><<</span>上一页</a></div>
					<div class="rt first_page"><a href="#" class="btn btn-default" id="first">首页</a></div>
					<div class="clr"></div>
				</div>
			</div>
			<div class="get_answer" style="display: none;">
				<div class="con_top border-b con_integral">
					<i class="fa fa-th"></i>&nbsp;
					回答列表
					<a id="btnCancel" class="btn btn-default"><i class="fa fa-eraser"></i> 后退</a>
				</div>
				<div class="admin_btn border-b uIntegealTitle"></div>
				<div class="admin_table orange_listquestion_table">
					<table class="table">
						<thead>
							<tr>
								<td class="o_questin0">序号</td>
								<td class="o_questin1">回答内容</td>
								<td class="o_questin">回答者</td>
								<td class="o_questin">被赞</td>
								<td class="o_questin">被踩</td>
								<td class="o_questin">是否被采纳</td>
								<td class="o_questin">回答时间</td>
							</tr>
						</thead>
						<tbody id="tbody0">
							
						</tbody>
					</table>				
				</div>
				<!--底部分栏-->
			    <div class="footer border-b border-t">
					<div class="rt to_page_btn"><a class="btn btn-default" id="toPage0"> 确定 </a></div>
					<div class="rt to_page_num"> 到第 <input type="text" id="txtPage0"/> 页 </div>
					<div class="rt all_page_num"> 共 <span id="pagenum0"></span> 页 </div>
					<div class="rt show_pages"> 每页显示 <select id="setPagenum0"><option value="5">5</option><option value="10">10</option><option value="15">15</option><option value="20">20</option></select> 条 </div>
					<div class="rt last_page"><a href="#" class="btn btn-default" id="last0">尾页</a></div>
					<div class="rt next_page"><a href="#" class="btn btn-default" id="next0">下一页>></a></div>
					<div class="rt prew_page"><a href="#" class="btn btn-default" id="prev0"><span><<</span>上一页</a></div>
					<div class="rt first_page"><a href="#" class="btn btn-default" id="first0">首页</a></div>
					<div class="clr"></div>
				</div>
			</div>
	    </div>
	    
	</body>
	<script src="library/jquery-1.11.3.min.js"></script>
	<script src="library/bootstrap.min.js"></script>
	<script src="config/consts.js"></script>
	<script src="common/common.js"></script>
