	<script>

		//根据权限显示功能列表
		$(function()
		{
			var admins = commonFun.getLocStorage(storageKey.KuserName);
			var adminType = commonFun.getLocStorage(storageKey.KadminType);
			var premission = commonFun.getLocStorage(storageKey.Kpermissions);
			if(adminType != 1)
			{
				$(".navContainer div").hide();
				$("#home").show();

				var premissionArr = premission.split(",");

				for(var i in premissionArr){
                    if(premissionArr.hasOwnProperty(i))
                    {
                        $("#privilege_" + premissionArr[i]).show();
                    }
				}
			}
			else
			{
				$(".navContainer div").show();
			}
			
			homeParams.indexAdmin.text(admins);
		});
		
		homeParams.indexTopRt.on("click",function(){
			homeParams.indexLayout.slideToggle();
		});
		//清除缓存
		homeParams.clear.on("click",function(){
			homeParams.indexLayout.slideUp();
			meeno.JQueryAjax(Api.API_CLEAR_MEMCACHE,{},clearMemory);
		});

		function clearMemory(data){
			var err = data.err;
			if(err == 0)
			{
				alert("清除缓存成功");
			}
		}
		homeParams.toExit.on("click",function(){
			localStorage.removeItem(storageKey.kGuideAuditData);//移除本地存储的待审核导游列表
			localStorage.removeItem(storageKey.KfootMarkData);//退出时移除本地存储足迹信息
			localStorage.removeItem(storageKey.KguideGroupsData);//退出时移除本地存储的导游带团信息
			localStorage.removeItem(storageKey.KcountryData);//退出时清除本地存储的国家信息
			localStorage.removeItem(storageKey.KcityData);//退出时清除本地存储的城市信息
			localStorage.removeItem(storageKey.KcityId);//退出时清除本地存储城市id
			localStorage.removeItem(storageKey.KcountryId);//退出时清除本地存储国家id
			localStorage.removeItem(storageKey.KprovinceId);//退出时清除本地存储省id
			localStorage.removeItem(storageKey.KsafetyNotice);//退出时清除本地存储的安全信息
			location.href = "login.html";
		});

        /*
        * nav点击动画
        * */
		homeParams.nav.on("click",function(){

			$(this).attr("class", homeParams.navItemActive).siblings("div").attr("class", homeParams.navItem);
            if($(this).next().hasClass("navContent"))
            {
                $(".navContent").slideToggle(200);
            }
            else
            {
                $(".navContent").slideUp();
            }

		});

		//iframe自适应高度
		function reinitIframe(){
	        var iframe = document.getElementById("index_frame");
		    try
		    {
			    var bHeight = iframe.contentWindow.document.body.scrollHeight,
			        dHeight = iframe.contentWindow.document.documentElement.scrollHeight;

			    iframe.height =  Math.max(bHeight, dHeight);
		    }
		    catch (ex)
		    {}
		}
	    window.setInterval("reinitIframe()", 200);
	    
	    function commonDialog(errMessage)
	  	{
	  		$("#errMes").text(errMessage);
		    $("#errModal").modal("show");
	  	}

	</script>
