<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/icons.css" />
		<link rel="stylesheet" href="css/ui-base.css" />
		<link rel="stylesheet" href="css/lyju.css" />
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="Bookmark" href="images/favicon.ico">
	</head>
	<body>
		<div class="spinner">
		  <div class="rect1"></div>
		  <div class="rect2"></div>
		  <div class="rect3"></div>
		  <div class="rect4"></div>
		  <div class="rect5"></div>
		</div>
		
		<div class="preload">
			<div class="footMarkList">
				<div class="con_top border-b">
					<i class="fa fa-th"></i>&nbsp;
					足迹列表
				</div>
				<div class="admin_btn border-b border-t">
					<a id="btnDel" class="rt btn btn-default"><i class="fa fa-trash"></i> 删除</a>
				</div>
				<div class="admin_table footmark_list_table">
					<table class="table">
						<thead>
							<tr>
								<td class="f-m-1">序号</td>
								<td class="f-m-2">发布者头像</td>
								<td class="f-m-2">发布者昵称</td>
								<td class="f-m-2">被赞数</td>
								<td class="f-m-2">评论数</td>
								<td class="f-m-2">查看详情</td>
								<td class="f-m-2">
									<div class="rem_con">
										<div class="rem_con_rg">全选</div>
										<div class="rem_con_lf">&nbsp;<span class="un_sel" id="allsel"></span></div>
									</div>
								</td>
							</tr>
						</thead>
						<tbody id="tbody">
							
						</tbody>
					</table>				
				</div>
				<!--底部分栏-->
			    <div class="footer border-b border-t">
					<div class="rt to_page_btn"><a class="btn btn-default" id="toPage"> 确定 </a></div>
					<div class="rt to_page_num"> 到第 <input type="text" id="txtPage"/> 页 </div>
					<div class="rt all_page_num"> 共 <span id="pagenum"></span> 页 </div>
					<div class="rt show_pages"> 每页显示 <select id="setPagenum"><option value="5">5</option><option value="10">10</option><option value="15">15</option><option value="20">20</option></select> 条 </div>
					<div class="rt last_page"><a href="#" class="btn btn-default" id="last">尾页</a></div>
					<div class="rt next_page"><a href="#" class="btn btn-default" id="next">下一页>></a></div>
					<div class="rt prew_page"><a href="#" class="btn btn-default" id="prev"><span><<</span>上一页</a></div>
					<div class="rt first_page"><a href="#" class="btn btn-default" id="first">首页</a></div>
					<div class="clr"></div>
				</div>
			</div>
			
		    <div class="footmarkDital" style="display: none;">
				<div class="con_top border-b con_integral">
					<i class="fa fa-th"></i>&nbsp;
					足迹详情
					<a id="btnCancel" class="btn btn-default"><i class="fa fa-eraser"></i> 返回</a>
				</div>

				<div class="admin_table ogroup_list_table footmark_list_table2">
					<table class="table">
						<thead id="thead">
							<tr>
								<td>足迹详细信息</td>
							</tr>
						</thead>
						<tbody id="tbody1">
							
							<tr id="tbody_01">
								<td class="t_title">昵称:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_02">
								<td class="t_title">头像:</td>
								<td class="tuan"><img height="60"/></td>
							</tr>
							<tr id="tbody_03">
								<td class="t_title">发布日期:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_04">
								<td class="t_title">发布地点:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_05">
								<td class="t_title">内容:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_06">
								<td class="t_title">发布照片:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_07">
								<td class="t_title">阅读权限:</td>
								<td class="tuan"></td>
							</tr>
						</tbody>
					</table>						
				</div>
		    </div>
			<div class="footmarkComment" style="display: none;">
				<div class="con_top border-b">
					<i class="fa fa-th"></i>&nbsp;
					评论列表
					<a id="btnCancel00" class="btn btn-default"><i class="fa fa-eraser"></i> 后退</a>
				</div>
				<div class="admin_btn border-b uIntegealTitle"></div>

				<div class="admin_table group_list_table">
					<table class="table">
						<thead>
							<tr>
								<td>序号</td>
								<td>用户头像</td>
								<td>用户昵称</td>
								<td>评论内容</td>
								<td>评论时间</td>
							</tr>
						</thead>
						<tbody id="tbody0">
							
						</tbody>
					</table>				
				</div>
				<!--底部分栏-->
			    <div class="footer border-b border-t">
					<div class="rt to_page_btn"><a class="btn btn-default" id="toPage0"> 确定 </a></div>
					<div class="rt to_page_num"> 到第 <input type="text" id="txtPage0"/> 页 </div>
					<div class="rt all_page_num"> 共 <span id="pagenum0"></span> 页 </div>
					<div class="rt show_pages"> 每页显示 <select id="setPagenum0"><option value="5">5</option><option value="10">10</option><option value="15">15</option><option value="20">20</option></select> 条 </div>
					<div class="rt last_page"><a href="#" class="btn btn-default" id="last0">尾页</a></div>
					<div class="rt next_page"><a href="#" class="btn btn-default" id="next0">下一页>></a></div>
					<div class="rt prew_page"><a href="#" class="btn btn-default" id="prev0"><span><<</span>上一页</a></div>
					<div class="rt first_page"><a href="#" class="btn btn-default" id="first0">首页</a></div>
					<div class="clr"></div>
				</div>
			</div>
	    </div>
	    
	</body>
	<script src="library/jquery-1.11.3.min.js"></script>
	<script src="library/bootstrap.min.js"></script>
	<script src="config/consts.js"></script>
	<script src="common/common.js"></script>
	<script src="model/meeno.js"></script>
	<script type="text/javascript" src="controller/pageIndex.js"></script>
	<script type="text/javascript" src="controller/pageIndex0.js" ></script>
	<script src="controller/foot_mark.js"></script>
</html>
