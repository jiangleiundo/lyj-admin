<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/icons.css" />
		<link rel="stylesheet" href="css/ui-base.css" />
		<link rel="stylesheet" href="css/lyju.css" />
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="Bookmark" href="images/favicon.ico">
	</head>
	<body>
		<div class="spinner">
		  <div class="rect1"></div>
		  <div class="rect2"></div>
		  <div class="rect3"></div>
		  <div class="rect4"></div>
		  <div class="rect5"></div>
		</div>
		
		<div class="preload">
			<div class="oAuditList">
				<div class="con_top border-b">
					<i class="fa fa-th"></i>&nbsp;
					待审核桔子列表
				</div>
                <div class="admin_btn border-b border-t">
                    <div class="country_search lt">
                        <div class="coun_s lt">查询桔子：</div>
                        <div class="coun_input lt"><input id="search" type="text" class="form-control"/></div>
                        <a id="coun_search_btn" class="btn btn-default lt"><i class="fa fa-search"></i> 搜索</a>
                    </div>
                </div>
				<div class="admin_table group_list_table">
					<table class="table">
						<thead>
							<tr>
								<td>序号</td>
								<td>桔子头像</td>
								<td>桔子昵称</td>
                                <td>导游证</td>
								<td>性别</td>
								<td>申请时间</td>
								<td>查看详情</td>
							</tr>
						</thead>
						<tbody id="tbody">
							
						</tbody>
					</table>				
				</div>
				<!--底部分栏-->
			    <div class="footer border-b border-t">
					<div class="rt to_page_btn"><a class="btn btn-default" id="toPage"> 确定 </a></div>
					<div class="rt to_page_num"> 到第 <input type="text" id="txtPage"/> 页 </div>
					<div class="rt all_page_num"> 共 <span id="pagenum"></span> 页 </div>
					<div class="rt show_pages"> 每页显示 <select id="setPagenum"><option value="5">5</option><option value="10">10</option><option value="15">15</option><option value="20">20</option></select> 条 </div>
					<div class="rt last_page"><a href="#" class="btn btn-default" id="last">尾页</a></div>
					<div class="rt next_page"><a href="#" class="btn btn-default" id="next">下一页>></a></div>
					<div class="rt prew_page"><a href="#" class="btn btn-default" id="prev"><span><<</span>上一页</a></div>
					<div class="rt first_page"><a href="#" class="btn btn-default" id="first">首页</a></div>
					<div class="clr"></div>
				</div>
			</div>
			
		    <div class="oAuditListDital" style="display: none;">
				<div class="con_top border-b con_integral">
					<i class="fa fa-th"></i>&nbsp;
					桔子详情
					<a id="btnCancel" class="btn btn-default"><i class="fa fa-eraser"></i> 返回</a>
				</div>
				<div class="admin_btn border-b">
					<a id="btnagree" class="rt btn btn-info"><i class="fa fa-hand-peace-o"></i> 同意申请</a>
					<a id="btnrefuse" class="rt btn btn-danger"><i class="fa fa-hand-paper-o"></i> 拒绝申请</a>
				</div>
				<div class="admin_table ogroup_list_table">
					<table class="table">
						<thead id="thead">
							<tr>
								<td>桔子详细信息</td>
							</tr>
						</thead>
						<tbody id="tbody0">
							
							<tr id="tbody_01">
								<td class="t_title">昵称:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_02">
								<td class="t_title">真实姓名:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_03">
								<td class="t_title">所在地:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_04">
								<td class="t_title">性别:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_05">
								<td class="t_title">出生年月:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_07">
								<td class="t_title">导游证编号:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_08">
								<td class="t_title">语种:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_09">
								<td class="t_title">导游证颁发时间:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_10">
								<td class="t_title">导游证照片:</td>
								<td class="tuan"><img height="200"/></td>
							</tr>
							<tr id="tbody_11">
								<td class="t_title">是否有驾照:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_12">
								<td class="t_title">是否愿意回答问题:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_13">
								<td class="t_title">是否愿意定制路线:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_14">
								<td class="t_title">熟悉的城市:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_15">
								<td class="t_title">熟悉的领域:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_16">
								<td class="t_title">自我评价:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_17">
								<td class="t_title">人生格言:</td>
								<td class="tuan"></td>
							</tr>
						</tbody>
					</table>						
				</div>
		    </div>
	    </div>
	    
	</body>
	<script src="library/jquery-1.11.3.min.js"></script>
	<script src="library/bootstrap.min.js"></script>
	<script src="config/consts.js"></script>
	<script src="common/common.js"></script>
	<script src="model/meeno.js"></script>
	<script type="text/javascript" src="controller/pageIndex.js"></script>
	<script src="controller/orange_audit_list.js"></script>
    <script src="common/modal.js"></script>
</html>
