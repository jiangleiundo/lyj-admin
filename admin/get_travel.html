<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/icons.css" />
		<link rel="stylesheet" href="css/ui-base.css" />
		<link rel="stylesheet" href="css/lyju.css" />
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="Bookmark" href="images/favicon.ico">
	</head>
	<body>
		<div class="spinner">
		  <div class="rect1"></div>
		  <div class="rect2"></div>
		  <div class="rect3"></div>
		  <div class="rect4"></div>
		  <div class="rect5"></div>
		</div>
		
		<div class="preload">
			<div class="get_travel">
				<div class="con_top border-b">
					<i class="fa fa-th"></i>&nbsp;
					行程列表
				</div>
				<div class="admin_btn border-b uIntegealTitle"></div>
				<div class="admin_table user_question_table">
					<table class="table">
						<thead id="thead">
							<tr>
								<td class="q-w-00">序号</td>
								<td class="q-w-0">团名称</td>
								<td class="q-w-0">创建行程者</td>
								<td class="q-w-3">开始时间</td>
								<td class="q-w-3">结束时间</td>
								<td class="q-w-3">出发地</td>
								<td class="q-w-3">目的地</td>
								<td class="q-w-3">行程详情</td>
							</tr>
						</thead>
						<tbody id="tbody">
							
						</tbody>
					</table>				
				</div>
				<!--底部分栏-->
			    <div class="footer border-b border-t">
					<div class="rt to_page_btn"><a class="btn btn-default" id="toPage"> 确定 </a></div>
					<div class="rt to_page_num"> 到第 <input type="text" id="txtPage"/> 页 </div>
					<div class="rt all_page_num"> 共 <span id="pagenum"></span> 页 </div>
					<div class="rt show_pages"> 每页显示 <select id="setPagenum"><option value="5">5</option><option value="10">10</option><option value="15">15</option><option value="20">20</option></select> 条 </div>
					<div class="rt last_page"><a href="#" class="btn btn-default" id="last">尾页</a></div>
					<div class="rt next_page"><a href="#" class="btn btn-default" id="next">下一页>></a></div>
					<div class="rt prew_page"><a href="#" class="btn btn-default" id="prev"><<上一页</a></div>
					<div class="rt first_page"><a href="#" class="btn btn-default" id="first">首页</a></div>
					<div class="clr"></div>
				</div>
			</div>
			<div class="get_change" style="display: none;">
				<div class="con_top border-b con_integral">
					<i class="fa fa-th"></i>&nbsp;
					变更行程
					<a id="btnCancel" class="btn btn-default"><i class="fa fa-eraser"></i> 返回</a>
				</div>

				<div class="admin_table ogroup_list_table footmark_list_table2">
					<table class="table">
						<thead id="thead">
							<tr>
								<td>行程变更记录</td>
							</tr>
						</thead>
						<tbody id="tbody1">
							
							<tr id="tbody_01">
								<td class="t_title">发起人:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_02">
								<td class="t_title">变更内容:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_03">
								<td class="t_title">变更时间:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_04">
								<td class="t_title">投票人数:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_05">
								<td class="t_title">投票记录:</td>
								<td class="tuan"></td>
							</tr>
							<tr id="tbody_06">
								<td class="t_title">图片内容:</td>
								<td class="tuan"></td>
							</tr>
						</tbody>
					</table>						
				</div>
			</div>
			<div class="get_travel_detial" style="display: none;">

				<div class="con_top border-b con_integral">
					<i class="fa fa-th"></i>&nbsp;
					行程详情
					<a id="btnCancel0" class="btn btn-default"><i class="fa fa-eraser"></i> 后退</a>
				</div>
				<div class="admin_btn border-b uIntegealTitle">
				</div>
				<div id="travel_detial_body"></div>
				
			    <div class="footer border-b border-t">
					<div class="rt to_page_btn"><a class="btn btn-default" id="toPage0"> 确定 </a></div>
					<div class="rt to_page_num"> 到第 <input type="text" id="txtPage0"/> 页 </div>
					<div class="rt all_page_num"> 共 <span id="pagenum0"></span> 页 </div>
					<div class="rt show_pages"> 每页显示 <select id="setPagenum0"><option value="5">5</option><option value="10">10</option><option value="15">15</option><option value="20">20</option></select> 条 </div>
					<div class="rt last_page"><a href="#" class="btn btn-default" id="last0">尾页</a></div>
					<div class="rt next_page"><a href="#" class="btn btn-default" id="next0">下一页>></a></div>
					<div class="rt prew_page"><a href="#" class="btn btn-default" id="prev0"><span><<</span>上一页</a></div>
					<div class="rt first_page"><a href="#" class="btn btn-default" id="first0">首页</a></div>
					<div class="clr"></div>
				</div>
			</div>
	    </div>
	    
	</body>
	<script src="library/jquery-1.11.3.min.js"></script>
	<script src="library/bootstrap.min.js"></script>
	<script src="config/consts.js"></script>
	<script src="common/common.js"></script>
	<script src="model/meeno.js"></script>
	<script type="text/javascript" src="controller/pageIndex.js"></script>
	<script type="text/javascript" src="controller/pageIndex0.js" ></script>
	<script src="controller/get_travel.js"></script>
</html>
