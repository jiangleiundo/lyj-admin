<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/lyju.css" />
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="Bookmark" href="images/favicon.ico">
	</head>
	<body>
		<div class="spinner">
		  <div class="rect1"></div>
		  <div class="rect2"></div>
		  <div class="rect3"></div>
		  <div class="rect4"></div>
		  <div class="rect5"></div>
		</div>
		
		<div class="preload">
			<div class="con_top border-b">
				欢迎登录旅游桔后台管理系统
			</div>
			<div class="home_count">
				<div class="sta_item color-3 ub lt" id="home_admin">
					<div class="ub-f1 sta_item_lt">
						<i class="fa fa-user-secret"></i>
					</div>
					<div class="ub-f1 sta_item_md">
						<div class="sta_item_lt_top">管理员总数</div>
						<div class="sta_item_lt_btm count_user"></div>
					</div>
					<div class="ub-f1 sta_item_rt">
						<div class="sta_item_lt_top"></div>
						<div class="sta_item_lt_btm"><span></span></div>
					</div>
				</div>
				<div class="sta_item color-1 ub lt" id="home_user">
					<div class="ub-f1 sta_item_lt">
						<i class="fa fa-user"></i>
					</div>
					<div class="ub-f1 sta_item_md">
						<div class="sta_item_lt_top">游客总数</div>
						<div class="sta_item_lt_btm" id="user_total"></div>
					</div>
					<div class="ub-f1 sta_item_rt">
						<div class="sta_item_lt_top">今日新增</div>
						<div class="sta_item_lt_btm">+<span id="user_new"></span></div>
					</div>
				</div>
				<div class="sta_item color-2 ub lt" id="home_orange">
					<div class="ub-f1 sta_item_lt">
						<i class="fa fa-flag"></i>
					</div>
					<div class="ub-f1 sta_item_md">
						<div class="sta_item_lt_top">桔子总数</div>
						<div class="sta_item_lt_btm" id="orange_total"></div>
					</div>
					<div class="ub-f1 sta_item_rt">
						<div class="sta_item_lt_top">今日新增</div>
						<div class="sta_item_lt_btm">+<span id="orange_new"></span></div>
					</div>
				</div>
				<div class="sta_item color-4 ub lt" id="home_team">
					<div class="ub-f1 sta_item_lt">
						<i class="fa fa-users"></i>
					</div>
					<div class="ub-f1 sta_item_md">
						<div class="sta_item_lt_top">旅游团总数</div>
						<div class="sta_item_lt_btm" id="team_total"></div>
					</div>
					<div class="ub-f1 sta_item_rt">
						<div class="sta_item_lt_top">今日新增</div>
						<div class="sta_item_lt_btm">+<span id="team_new"></span></div>
					</div>
				</div>
			</div>
			<div class="cur_admin border-b border-t">
				<div class="cur_admin_top">当前管理员信息</div>
				<div class="cur_admin_btm">
					<div class="cur_admin_nickname">昵称：<span></span></div>
					<div class="cur_admin_type">类型：<span></span></div>
					<div class="cur_admin_date">登录日期：<span></span></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="library/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript" src="config/consts.js" ></script>
		<script type="text/javascript" src="model/meeno.js" ></script>
		<script type="text/javascript" src="common/common.js" ></script>
		<script type="text/javascript" src="controller/home.js" ></script>
	</body>
</html>
