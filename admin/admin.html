<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/icons.css" />
		<link rel="stylesheet" href="css/ui-base.css" />
		<link rel="stylesheet" href="css/lyju.css" />
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="Bookmark" href="images/favicon.ico">
	</head>
	<body>
		<div class="spinner">
		  <div class="rect1"></div>
		  <div class="rect2"></div>
		  <div class="rect3"></div>
		  <div class="rect4"></div>
		  <div class="rect5"></div>
		</div>
		
		<div class="preload">
			<div class="con_top border-b">
				<i class="fa fa-th"></i>&nbsp;
				管理员管理
			</div>
			<div class="admin_btn border-b border-t">
                <a id="btnDel" class="rt btn btn-default"><i class="fa fa-trash"></i> 删除</a>
                <a id="btnAdd" class="rt btn btn-default"><i class="fa fa-plus"></i> 添加</a>
			</div>
			<div class="admin_table">
				<table class="table">
					<thead>
						<tr>
							<td>序号</td>
							<td>类型</td>
							<td>用户名</td>
							<td>密码</td>
							<td>创建日期</td>
							<td>最近登录</td>
							<td>操作</td>
							<td>
								<div class="rem_con">
									<div class="rem_con_rg">全选</div>
									<div class="rem_con_lf">&nbsp;<span class="un_sel" id="allsel"></span></div>
								</div>
							</td>
						</tr>
					</thead>
					<tbody id="tbody">
						
					</tbody>
				</table>				
			</div>
			
			<!--底部分栏-->
		    <div class="footer border-b border-t">
				<div class="rt to_page_btn"><a class="btn btn-default" id="toPage"> 确定 </a></div>
				<div class="rt to_page_num"> 到第 <input type="text" id="txtPage"/> 页 </div>
				<div class="rt all_page_num"> 共 <span id="pagenum"></span> 页 </div>
				<div class="rt show_pages"> 每页显示 <select id="setPagenum"><option value="5">5</option><option value="10">10</option><option value="15">15</option><option value="20">20</option></select> 条 </div>
				<div class="rt last_page"><a href="#" class="btn btn-default" id="last">尾页</a></div>
				<div class="rt next_page"><a href="#" class="btn btn-default" id="next">下一页>></a></div>
				<div class="rt prew_page"><a href="#" class="btn btn-default" id="prev"><<上一页</a></div>
				<div class="rt first_page"><a href="#" class="btn btn-default" id="first">首页</a></div>
				<div class="clr"></div>
			</div>
        </div>
	    
	    <div id="commonModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog"> 
	            <div class="modal-content"> 
	                <div class="modal-header"> 
	                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button> 
	                    <h4 class="modal-title" id="modalTitle"></h4> 
	                </div> 
	                <div class="modal-body"> 
	                    <div class="row"> 
	                        <div class="col-md-6"> 
	                            <div class="form-group"> 
	                                <label class="control-label">用户名</label>
	                                <input type="text" class="form-control" id="userName" placeholder="用户名"> 
	                            </div> 
	                        </div> 
	                        <div class="col-md-6"> 
	                            <div class="form-group"> 
	                                <label class="control-label">密码</label>
	                                <input type="text" class="form-control" id="pwd" placeholder="密码"> 
	                            </div> 
	                        </div> 
	                    </div> 
	                    <div class="row"> 
	                        <div class="col-md-12"> 
	                           <div class="userPeremison_top">权限管理(多选)</div>
	                           <div class="userPeremison_main">
	                           	   <span class="btn_item" data-id="1">管理员管理</span>
	                           	   <span class="btn_item" data-id="2">用户管理</span>
	                           	   <span class="btn_item" data-id="3">桔子管理</span>
	                           	   <span class="btn_item" data-id="4">地点管理</span>
	                           	   <span class="btn_item" data-id="5">团群聊管理</span>
	                           	   <span class="btn_item" data-id="6">足迹管理</span>
	                           	   <span class="btn_item" data-id="7">行程管理</span>
	                           	   <span class="btn_item" data-id="8">问题管理</span>
	                           	   <span class="btn_item" data-id="9">酒店管理</span>
	                           	   <span class="btn_item" data-id="10">资讯管理</span>
	                           	   <span class="btn_item" data-id="11">版本控制</span>
	                           	   <span class="btn_item" data-id="12">banner管理</span>
	                           	   <span class="btn_item" data-id="13">时间控制</span>
	                           	   <span class="btn_item" data-id="14">模板管理</span>
	                           	   <span class="btn_item" data-id="15">系统消息管理</span>
	                           </div>
	                        </div> 
	                    </div> 
	                </div> 
	                <div class="modal-footer"> 
	                    <a type="button" class="btn btn-default waves-effect waves-light" id="modalSubmit">提交</a> 
	                </div>
	            </div> 
	        </div>
	    </div><!-- /.modal -->
	</body>
	<script src="library/jquery-1.11.3.min.js"></script>
	<script src="library/bootstrap.min.js"></script>
	<script src="config/consts.js"></script>
	<script src="common/common.js"></script>
	<script src="model/meeno.js"></script>
	<script type="text/javascript" src="controller/pageIndex.js"></script>
	<script src="controller/admin.js"></script>
</html>
